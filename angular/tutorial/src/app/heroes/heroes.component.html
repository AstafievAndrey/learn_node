<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li class="list-group-item" 
          [class.active]="hero === selectedHero"
          *ngFor="let hero of Heroes" (click)="onSelect(hero)">
          {{hero.name}}
        </li>
      </ul>
     </div>
     <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  </div>
</div>
